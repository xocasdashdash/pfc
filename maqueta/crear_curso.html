<!DOCTYPE html>
<html>
    <head>
        <title>Portal de Actividades de la UAH</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/> 

        <!-- Bootstrap -->
        <link href="bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="principal.css" rel="stylesheet" media="screen">
        <link href="datepicker/datepicker.css" rel="stylesheet" media="screen">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="bootstrap-3.0.0/assets/js/html5shiv.js"></script>
          <script src="bootstrap-3.0.0/assets/js/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-inner clearfix">
                <div class="container">

                    <div class="navbar-header">              
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">                  
                        </button>           
                        <a href="#"><img height="59" src="img/logo.gif" alt="Universidad de Alcala"></a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li ><a href="principal.html">Inicio</a> </li>
                            <li class="active"><a href="perfil.html">Perfil</a></li>
                            <li>
                                <form class="form-inline pull-right" role="form">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Buscar">
                                    </div>
                                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                                </form>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <!--        Contenido Basico-->
        <div class="container center-block col-centered">
            <div class="row">
                <div class="col-lg-12">
                    <div style="text-align:center">
                        <h3>Datos de la Actividad</h3>
                    </div>
                    <div>
                        <form class="form-horizontal" role="form">
                            <div class="form-group datos-alumno">
                                <label for="inputNombre" class="control-label">Nombre</label>
                                <textarea class="form-control" rows="3" id="inputNombre"></textarea>
                            </div>
                            <div class="form-group datos-alumno">
                                <label for="inputNombreIngles" class="control-label">Nombre en inglés</label>
                                <textarea class="form-control" rows="3" id="inputNombreIngles"></textarea>   
                            </div>
                            <div class="form-group datos-alumno">
                                <label for="inputEmailContacto" class="control-label col-sm-3">Email de Contacto</label>
                                <div class="col-sm-9 input-group">
                                    <input type="email" class="form-control" id="inputEmailContacto">
                                </div>
                            </div>

                            <div class="form-group">    

                                <label>Créditos</label>
                                <div class="form-group">
                                    <div class="form-inline">
                                        <div class="form-group">
                                            <label for="inputECTSMin">ECTS de </label>
                                            <input type="number" step="0.05" min ="0.05" class="form-control" id="inputECTSMin">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputECTSMax">a</label>
                                            <input type="number" step="0.05" min ="0.05" class="form-control" id="inputECTSMax">
                                        </div>
                                    </div></div>
                                <div class="form-group">
                                    <div class="form-inline">
                                        <div class="form-group">
                                            <label for="inputLibreMin">Libre de</label>

                                            <input type="number" step="0.05" min="0" class="form-control" id="inputLibreMin" value="0">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputLibreMax">a</label>
                                            <input type="number" step="0.05" min ="0" class="form-control" id="inputLibreMax" value="0">
                                        </div>
                                    </div></div>
                            </div>
                            <div class="form-group">
                                <label for="inputTrabajo" class="control-label col-sm-3">Trabajo Adicional:</label> <div class="col-sm-9">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="inputTrabajo" id="optionsRadios1" value="true" checked>
                                            Si                                    </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="inputTrabajo" id="optionsRadios2" value="false">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputNumHours" class="control-label col-sm-3">Numero de horas</label>
                                <div class="col-sm-9 input-group">
                                    <input type="number" step="0.5" min="0.1" class="form-control"  id="inputNumHours">
                                </div>
                            </div>
                            <div class="form-group datos-alumno">
                                <div class="col-sm-8" >
                                    <label for="inputDescripcion" class="control-label">Descripción</label>
                                    <textarea class="form-control" rows="10" id="inputDescripcion"></textarea>
                                </div>
                                <div class="col-sm-4 center-block collapse" style="padding-top:2em">

                                    <a href="#" class="thumbnail">
                                        <img data-src="holder.js/120x160" alt="Imagen de prueba" src="..">
                                    </a>
                                    <div style="height: 20%"></div>
                                    <span class="btn btn-default btn-file center-block">
                                        Añade una imagen<input type="file">
                                    </span>

                                </div>


                            </div>
                            <div class="form-group datos-alumno">
                                <label for="urlMoreInfo" class="col-sm-3 control-label">Web de más información</label>
                                <div class="col-sm-9 input-group">
                                    <input type="url" class="form-control" id="urlMoreInfo" value="http://">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="price" class="col-sm-3 control-label">Precio</label>
                                <div class="col-sm-9 input-group">
                                    <input type="number" min="0" step="0.01" class="    form-control" id="price" value='0'>
                                    <span class="input-group-addon">&euro;</span>
                                </div>
                            </div>
                            <div class="form-group" id="inputFechaDatePicker">
                                <div class="input-group date">
                                    <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                </div>
                            </div>
                            <div class="col-sm-offset-2 col-sm-10" >
                                <button id="boton-actualizar" type="submit" class="btn btn-default">Actualizar</button>
                            </div>



                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!--        Fin de Contenido Basico-->


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="datepicker/bootstrap-datepicker.js"></script>
        <script src="js/principal.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap-3.1.1/js/bootstrap.min.js"></script>
        <script src="js/holder.js"></script>
    </body>
</html>
